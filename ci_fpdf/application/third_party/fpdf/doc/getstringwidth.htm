<h1>GetStringWidth</h1>
<code><b>float</b> GetStringWidth(<b>string</b> s)</code>
<h2>Descripció</h2>
Torna la llongitud d'una cadena en unitats d'usuari. S'ha de tenir seleccionada una lletra.
<h2>Paràmetres</h2>
<dl class="param">
<dt><code>s</code></dt>
<dd>
La cadena de la que es vol calcular la llongitud.
</dd>
</dl>
