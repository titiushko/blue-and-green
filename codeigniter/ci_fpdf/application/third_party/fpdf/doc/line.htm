<h1>Line</h1>
<code>Line(<b>float</b> x1, <b>float</b> y1, <b>float</b> x2, <b>float</b> y2)</code>
<h2>Descripció</h2>
Dibuixa una línia entre dos punts.
<h2>Paràmetres</h2>
<dl class="param">
<dt><code>x1</code></dt>
<dd>
Abscissa del primer punt.
</dd>
<dt><code>y1</code></dt>
<dd>
Ordenada del primer punt.
</dd>
<dt><code>x2</code></dt>
<dd>
Abscissa del segon punt.
</dd>
<dt><code>y2</code></dt>
<dd>
Ordenada del segon punt.
</dd>
</dl>
