<h1>SetRightMargin</h1>
<code>SetRightMargin(<b>float</b> margin)</code>
<h2>Descripció</h2>
Defineix el marge dret. Es pot executar el mètode abans de crear la primera pàgina.
<h2>Paràmetres</h2>
<dl class="param">
<dt><code>margin</code></dt>
<dd>
El marge.
</dd>
